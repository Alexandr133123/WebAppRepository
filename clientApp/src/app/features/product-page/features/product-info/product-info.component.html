<mat-card class="tbColumn">
    <mat-card-title>        
        {{product.productName}}
        <button mat-icon-button>
            <mat-icon style="height: 32px;" (click)="delete(product.productName)">delete</mat-icon>
          </button>
    </mat-card-title>
    <mat-card-subtitle>
        {{product.price |currency}}
    </mat-card-subtitle>
</mat-card>
