<div class="content-div">
    <h1 style="display: flex; justify-content: center;">Sign Up</h1>
    <div class="content-inner-wrap">
        <div [ngClass]="{success: isAuthorizationSuccess, alert: !isAuthorizationSuccess}" *ngIf="isDisplayable">
            <h2>{{isAuthorizationSuccess? 'Authorized': 'Error'}}</h2>
        </div>
    </div>
    <div class="content-inner-wrap">
        <mat-stepper #stepper [linear]="isLinear">
            <mat-step [stepControl]="loginForm" errorMessage="Login is required.">
                <form [formGroup]="loginForm">
                    <ng-template matStepLabel>Enter Login</ng-template>
                    <mat-form-field appearance="fill">
                        <mat-label>Login</mat-label>
                        <input matInput formControlName="login">
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="passwordForm" errorMessage="Password is required.">
                <form [formGroup]="passwordForm">
                    <ng-template matStepLabel>Enter Password</ng-template>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button [disabled]="loginForm.invalid || passwordForm.invalid" (click)="register()" mat-button> Sign
                        Up</button>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
</div>
