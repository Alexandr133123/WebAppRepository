<mat-card class="tbColumn">
    <mat-card-title>        
        {{product?.productName}}
        <button mat-icon-button>
            <mat-icon  class="product-info-icon" (click)="openDialog()">edit</mat-icon>
          </button>
        <button mat-icon-button>
            <mat-icon class="product-info-icon" (click)="delete(product.productId)">delete</mat-icon>
          </button>
          
    </mat-card-title>
    <mat-card-subtitle>
        {{product?.price |currency}}
    </mat-card-subtitle>
</mat-card>
