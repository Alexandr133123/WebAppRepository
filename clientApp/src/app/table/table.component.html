<button mat-icon-button color="warn" (click)="loadProduct()">
    <mat-icon>home</mat-icon>
</button>

<table mat-table [dataSource] = "products" class="mat-elevation-z8" style="width: 100%">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let products"> {{products?.productId}} </td>
      </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> ProductName </th>
        <td mat-cell *matCellDef="let products"> {{products?.productName}} </td>
      </ng-container>  
   <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let products"> {{products?.price}} </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
